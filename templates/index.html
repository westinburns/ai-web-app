<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        #chat-container { width: 500px; height: 700px; border: 1px solid #ccc; background-color: white; display: flex; flex-direction: column; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 18px; max-width: 70%; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; margin-left: 30%; }
        .ai-message { background-color: #e9e9eb; color: black; align-self: flex-start; margin-right: 30%; }
        #chat-form { display: flex; padding: 10px; }
        #message-input { flex-grow: 1; border: 1px solid #ccc; border-radius: 18px; padding: 10px; }
        #chat-form button { background-color: #007bff; color: white; border: none; padding: 10px 15px; margin-left: 10px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div class="message ai-message">Hello! How can I help you today?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">âž¤</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Stop the page from reloading
            const userMessage = input.value;
            if (!userMessage) return;

            // Display user's message
            addMessage(userMessage, 'user-message');
            input.value = ''; // Clear the input box

            // Send message to the Flask back-end
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();

            // Display AI's response
            addMessage(data.response, 'ai-message');
        });

        function addMessage(message, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = message;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
